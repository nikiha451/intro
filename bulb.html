<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="b1" src="https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg" alt="">
    <button onclick="k1()">Click here</button>
    <script>
        var picture=document.querySelector("#b1");
        function k1(){
            if(picture.src.match("ONbulb")){
                picture.src="https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg";
            }

            else{
                picture.src="https://media.geeksforgeeks.org/wp-content/uploads/ONbulb.jpg";
                
            }
        }
    </script>
</body>
</html>
